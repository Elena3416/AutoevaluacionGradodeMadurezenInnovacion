<div class="container shadow-lg p-3 mb-5 mt-5 bg-light rounded w-100 h-100">
    <form class="form" [formGroup]="formulario">
        <div class="row mt-5">
            <div class="col-12">
                <h1 class="display-4 text-med text-center font-weight-bold">{{CambiarPassword}}</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h2 class="text-justify">
                    {{Informacion}}
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group" [formGroup]="formulario">
                    <label for="" class="font-weight-bold">{{Email}}</label>
                    <input type="email" class="form-control" id="" aria-describedby="helpId" [ngClass]="{
              'is-valid': Validarform('correoelectronico').error == false,
              'is-invalid': Validarform('correoelectronico').error == true
            }" formControlName="correoelectronico" placeholder="Ingresa tu Correo ElectrÃ³nico">
                </div>
                <div *ngIf="Validarform('correoelectronico').error" class="invalid-feedback d-block mb-3 text-center"
                    style="font-size: 15px; color: #000;">
                    {{Validarform('correoelectronico').message}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button [disabled]="formulario.invalid" type="button"
                    class="btn btn-primary btn-lg btn-block">{{ButtonRegUsuario}}</button>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
