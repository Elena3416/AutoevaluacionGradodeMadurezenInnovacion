<div class="container shadow-lg p-3 mb-5 mt-5 bg-light rounded w-100 h-100">
    <form action="" [formGroup]="formulario">
        <div class="row">
            <div class="col-12">
              <h1 class="display-4 text-med text-center font-weight-bold">{{Titulo}}</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3 class="text-center mt-3">{{Mensaje}}</h3>
            </div>        
          </div>
          <div class="row mt-3">
              <div class="col-12">
                  <div class="form-group">
                    <label for="" class="font-weight-bold">{{NewPassword}}</label>
                    <mat-form-field class="w-100">
                      <input matInput type="text" [ngClass]="{
                          'is-valid': Validarform('password').error == false,
                          'is-invalid': Validarform('password').error == true
                      }" formControlName="password">
                    </mat-form-field>
                  </div>
                  <div *ngIf="Validarform('password').error" class="invalid-feedback d-block mb-3 text-center"
                    style="font-size:13px; color: red;">
                    {{Validarform('password').message}}
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <div class="form-group">
                    <label for="" class="font-weight-bold">{{ConfirmPassword}}</label>
                    <mat-form-field class="w-100">
                      <input matInput type="text" [ngClass]="{
                          'is-valid': Validarform('confirmarpassword').error == false,
                          'is-invalid': Validarform('confirmarpassword').error == true
                      }" formControlName="confirmarpassword">
                    </mat-form-field>
                  </div>
                  <div *ngIf="Validarform('confirmarpassword').error" class="invalid-feedback d-block mb-3 text-center"
                    style="font-size:13px; color: red;">
                    {{Validarform('confirmarpassword').message}}
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <button type="button" [disabled]="formulario.invalid" id="" 
                  class="btn btn-primary btn-lg btn-block" (click)="MenuLogin()">
                      {{BtnSavePassword}}
                  </button>
              </div>
          </div>
    </form>
    <div class="row mt-3">
      <div class="col-12">
       <p id="texto">{{parrafo1}}</p>
      </div>
    </div>
</div>
<app-footer></app-footer>
