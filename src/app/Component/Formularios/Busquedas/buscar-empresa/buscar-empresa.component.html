<div class="container shadow-lg p-3 mb-5 mt-5 bg-light rounded w-100">
    <form action="" [formGroup]="formulario">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-med text-center font-weight-bold">{{Titulo}}</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">{{Mensaje}}</h3>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <div class="form-group">
                    <label for="" class="font-weight-bold">{{Etiqueta}}</label>
                    <mat-form-field class="w-100">
                        <mat-select [ngClass]="{    
                        'is-valid': Validarform('filtros').error == false,
                        'is-invalid': Validarform('filtros').error == true
                       }" formControlName="filtros">
                            <mat-option>
                                {{opcion}}
                            </mat-option>
                            <mat-option>
                                {{industria}}
                            </mat-option>
                            <mat-option>
                                {{cluster}}
                            </mat-option>
                            <mat-option>
                                {{estado}}
                            </mat-option>
                            <mat-option>
                                {{pais}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="Validarform('filtros').error" class="invalid-feedback d-block mb-3 text-center"
                        style="font-size: 13px; color: red;">
                        {{Validarform('filtros').message}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" [disabled]="formulario.invalid" name="" id=""
                    class="btn btn-success btn-lg btn-block mt-2">
                    {{btnBuscarEmpresa}}
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped mt-3">
                <thead>
                    <tr>

                        <th scope="col">Municipio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="button" name="" id="" class="btn btn-warning btn-sm btn-block"
                                (click)="updatecompany()">Modificar</button>
                        </td>
                        <td>
                            <button type="button" name="" id="" class="btn btn-danger btn-sm btn-block"
                                (click)="deletecompany()">Eliminar</button>
                        </td>
                    </tr>
                    <tr>

                                (click)="updatecompany()">Modificar</button>
                        </td>
                        <td>
                            <button type="button" name="" id="" class="btn btn-danger btn-sm btn-block"
                                (click)="deletecompany()">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="texto">{{parrafo1}}</p>

    </div>
</div>
